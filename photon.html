<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Photon is an advanced, realistic lighting engine for Garry's Mod.">
		<title>Photon Lighting Engine</title>
		<link href="{% link assets/img/icon.png %}" rel="icon">
		<link href="{% link assets/css/menu-photon.scss %}" rel="stylesheet">
		<script src="https://use.typekit.net/sok0wlo.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="{% link assets/js/game.js %}"></script>
		<script src="{% link assets/js/tabs.js %}"></script>
		<script src="https://kit.fontawesome.com/3a70820ca4.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="panel">
			<header>
				<h1>photon</h1>
				<div class="close-button" onclick="game.close()">
					CLOSE
				</div>
			</header>
			<div class="content">
				<ul class="sidebar">
					<li page="usage" class="active">Usage</li>
					<li page="updates">Updates</li>
					<li page="developer">Developer</li>
					<li page="credits">About</li>
				</ul>
				<div class="container">
					<div class="page" id="usage">
						{% include photon/usage.html %}
					</div>
					<div class="page" id="updates">
						{% include photon/updates.html %}
					</div>
					<div class="page" id="developer">
						{% include photon/developer.html %}
					</div>
					<div class="page" id="credits">
						{% include photon/credits.html %}
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
